name: Markdown style checks
on:
  workflow_dispatch: {}
jobs:
  markdown-lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v5
      with:
        fetch-depth: 0
    - name: Create venv
      working-directory: docs
      run: make install
    - name: Lint markdown
      working-directory: docs
      run: make lint-md
